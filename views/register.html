		<script type="text/javascript">
			function fnCheckPassword()

			{
				if (!/^[a-zA-Z0-9]{8,20}$/.test(document.userInfo.upw.value))

				{
					alert('비밀번호는 숫자와 영문자 조합으로 8~12자리를 사용해야 합니다.');
					return false;
				}


				var chk_num = document.userInfo.upw.value.search(/[0-9]/g);
				var chk_eng = document.userInfo.upw.value.search(/[a-z]/ig);

				if (chk_num < 0 || chk_eng < 0)

				{
					alert('비밀번호는 숫자와 영문자를 혼용하여야 합니다.');
					return false;
				}

				if (/(\w)\1\1\1/.test(document.userInfo.upw.value))

				{
					alert('비밀번호에 같은 문자를 4번 이상 사용하실 수 없습니다.');
					return false;
				}

				if (document.userInfo.upw.value.search(document.userInfo.uid.value) > -1)

				{
					alert('ID가 포함된 비밀번호는 사용하실 수 없습니다.');
					return false;
				}


				return true;

			}
		</script>


		<div class="counter_form">
			<div class="row fill_height">
				<div class="col fill_height">
					<form class="counter_form_content d-flex flex-column align-items-center justify-content-center" action="#"
					 onsubmit="return fnCheckPassword()">

						<input type="text" class="counter_input" placeholder="이름" required="required">
						<input type="id" id="uid" name="uid" class="counter_input" placeholder="ID" required="required">
						<input type="password" id="upw" name="upw" class="counter_input" placeholder="비밀번호" required="required">
						<input type="password" class="counter_input" placeholder="비밀번호 재입력" required="required">
						<select name="counter_select" id="counter_select" class="counter_input counter_options">
